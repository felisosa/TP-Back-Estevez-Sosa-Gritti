<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Tipo de Lesión</title>
 <link rel="icon" href="/img/teamtrack-logo-sm.png" />
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/tipo-lesion-form.css">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:800px;margin:2rem auto;padding:0 1rem;}
    form{display:grid;gap:1rem;}
    label{display:grid;gap:.25rem}
  input,select,textarea{padding:.6rem;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .error{color:#b00020}
    .ok{color:#0a7a12}
    pre{background:#f7f7f7;padding:.75rem;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <h1>Crear Tipo de Lesión</h1>
  <p>Campos según entity tipoLesion: cdTipoLesion, descTipoLesion, diasRecuperacion, tratamiento.</p>

  <form id="tipoLesionForm" class="form">
    <div class="grid grid-2">
      <label class="form__label">
        <span class="label__title">Código de Tipo (único)</span>
        <input id="cdTipoLesion" name="cdTipoLesion" class="input" required />
      </label>
      <label class="form__label">
        <span class="label__title">Descripción</span>
        <input id="descTipoLesion" name="descTipoLesion" class="input" required />
      </label>
    </div>

    <div class="grid grid-2">
      <label class="form__label">
        <span class="label__title">Días de recuperación</span>
        <input id="diasRecuperacion" name="diasRecuperacion" class="input" required />
      </label>
      <label class="form__label">
        <span class="label__title">Tratamiento</span>
        <input id="tratamiento" name="tratamiento" class="input" required />
      </label>
    </div>

    <button class="btn btn--primary" type="submit">Crear</button>
  </form>

  <p id="msg" class="form__error" hidden></p>
  <pre id="out" class="form__output" hidden></pre>

  <script>
    const apiBase = location.origin.includes('localhost') ? location.origin : 'http://localhost:3000';

    async function onSubmit(e){
      e.preventDefault();
      const msg = document.getElementById('msg');
      const out = document.getElementById('out');
      msg.hidden = true; out.hidden = true; msg.textContent = ''; out.textContent = '';

      const payload = {
        cdTipoLesion: document.getElementById('cdTipoLesion').value.trim(),
        descTipoLesion: document.getElementById('descTipoLesion').value.trim(),
        diasRecuperacion: document.getElementById('diasRecuperacion').value.trim(),
        tratamiento: document.getElementById('tratamiento').value.trim(),
      };

      try {
        const res = await fetch(apiBase + '/api/tipoLesiones', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if(!res.ok){ throw new Error(data.message || 'Error en el servidor'); }
        out.hidden = false; out.textContent = JSON.stringify(data, null, 2);
      } catch (err){
        msg.hidden = false; msg.textContent = err.message || String(err);
      }
    }

    document.getElementById('tipoLesionForm').addEventListener('submit', onSubmit);
  </script>
</body>
</html>
